<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Country</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Edit Country</h1>

    <form th:action="@{/allcountries/update/{id}(id=${allcountries.id})}" th:object="${allcountries}" method="post" class="form-container">
        <!-- Скрытое поле для ID страны -->
        <input type="hidden" th:field="*{id}" />

        <!-- Поле для названия страны -->
        <label for="countryName">Country Name:</label>
        <input type="text" id="countryName" th:field="*{countryName}" required />
        <div th:if="${#fields.hasErrors('countryName')}" th:errors="*{countryName}" class="error"></div>

        <!-- Поле для населения -->
        <label for="population">Population:</label>
        <input type="number" id="population" th:field="*{population}" required />
        <div th:if="${#fields.hasErrors('population')}" th:errors="*{population}" class="error"></div>

        <!-- Поле для площади -->
        <label for="areaSqKm">Area (sq. km):</label>
        <input type="number" id="areaSqKm" th:field="*{areaSqKm}" required />
        <div th:if="${#fields.hasErrors('areaSqKm')}" th:errors="*{areaSqKm}" class="error"></div>

        <!-- Поле для континента -->
        <label for="continent">Continent:</label>
        <input type="text" id="continent" th:field="*{continent}" required />
        <div th:if="${#fields.hasErrors('continent')}" th:errors="*{continent}" class="error"></div>

        <!-- Кнопка обновления -->
        <button type="submit" class="button">Update</button>
    </form>

    <!-- Ссылка для возврата -->
    <a href="/allcountries" class="button back">Back to Countries</a>
</div>
</body>
</html>
