# Имя приложения
spring.application.name=rgrtpp

# Настройки источника данных
spring.datasource.url=jdbc:postgresql://localhost:5432/Geography
spring.datasource.username=postgres
spring.datasource.password=12345

# Проверка и оптимизация параметров соединения с базой данных
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always

# Настройки JPA и Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Логирование SQL-запросов (рекомендуется для отладки)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Настройки Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Локализация и кодировка (если требуется)
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Порт запуска приложения (если требуется кастомный порт)
server.port=8080
