<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container .btn {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .container .btn:hover {
            background-color: #e68a00;
        }
        .container .small-text {
            font-size: 12px;
            margin-top: 15px;
        }
        .container .small-text a {
            color: #007bff;
            text-decoration: none;
        }
        .container .small-text a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Реєстрація</h1>
    <form action="/api/customers/register" method="POST">
        <input type="text" name="fullname" placeholder="Повне ім'я" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit" class="btn">Зареєструватися</button>
    </form>
    <p class="small-text">Вже зареєстровані? <a href="#">Введіть свій e-mail користувача!</a></p>
</div>
</body>
</html>
